<div id="sidebar" class="sidebar responsive ace-save-state">
    <script type="text/javascript">
        try {
            ace.settings.loadState('sidebar')
        } catch (e) {
        }
    </script>

    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
            <button class="btn btn-success">
                正常
            </button>

            <button class="btn btn-gray">
                掉线
            </button>

            <button class="btn btn-warning">
                警告
            </button>

            <button class="btn btn-danger">
                异常
            </button>
        </div>

        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
            <span class="btn btn-success"></span>

            <span class="btn btn-grey"></span>

            <span class="btn btn-warning"></span>

            <span class="btn btn-danger"></span>
        </div>
    </div><!-- /.sidebar-shortcuts -->

    <ul class="nav nav-list">

        <% leftNavDatas.forEach(function(b){ %>
        <li class="<%if(b.projID==currentProjectID){%>active open<%}%>">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon fa fa-map-marker"></i>
							<span class="menu-text">
                                <%= b.projName %>
							</span>

                <b class="arrow fa fa-angle-down"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu">
                <% b.sites.forEach(function(c){ %>
                <li class="<%if(c.siteID==currentSiteID){%>active<%}%>">
                    <a href='/user/monitor/<%= b.projID %>/<%= c.siteID %>'>
                        <i class="menu-icon fa fa-caret-right"></i>
                        <%= c.siteName %>
                    </a>

                    <b class="arrow"></b>
                </li>
                <% }) %>
            </ul>
        </li>
        <% }) %>


    </ul><!-- /.nav-list -->

    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i id="sidebar-toggle-icon" titiel="展开/收起" class="ace-icon fa fa-angle-double-left ace-save-state"
           data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
    </div>
</div>
